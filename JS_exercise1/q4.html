<!DOCTYPE html>
<html>
	<body>
		<script>
			function displayAge(){
				var year = document.getElementById("demo1").value;
				var age = 2014 - parseInt(year);
				document.write("Your age is " + age);
			}
			
		</script>
		
			Input your birth date: 
			<br>Year: <input type="number" id="demo1" name="string"></br>
				Month: <input type="number" id="demo2" name="string"></br>
				Day: <input type="number" id="demo3" name="string"></br>
			<input type="button" value="submit" onclick="displayAge()"/>
		
	</body>
</html>
